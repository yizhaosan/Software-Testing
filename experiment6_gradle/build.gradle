plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    // 配置checkstyle插件
    id 'checkstyle'

    // 配置pmd
    id 'pmd'

    // 配置spotbugs插件
    id 'com.github.spotbugs' version '4.0.5'
}

ext {
    // 定义拓展属性
    p3c = "1.3.0"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //  jcenter()
    maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/'}
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'

    // Use JUnit Params for testing
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.6.0'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'

    // 添加阿里巴巴p3c依赖
    pmd "com.alibaba.p3c:p3c-pmd:${p3c}"

}

application {
    // Define the main class for the application.
    mainClassName = 'experiment6_gradle.App'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

checkstyle {
    // 配置checkstyle规则
    configFile file("checkstyle.xml")
    ignoreFailures = true
    showViolations true
}

pmd {
    // 配置pmd插件属性，使用本地指定的规则
//    ruleSetFiles "pmd-rules.xml"
    // 因内置的pmd规则与阿里巴巴的有冲突。替换
    ruleSetFiles "pmd-rules-alibaba.xml"
    ruleSets = []
    ignoreFailures = true
    consoleOutput = true
}

task staticAnalysis(type:GradleBuild) {
    // 添加自定义任务
    tasks = [
            'clean',
            'checkstyleMain',
            'checkstyleTest',
            'pmdMain',
            'pmdTest',
            'spotbugsMain',
            'spotbugsTest'
    ]
}
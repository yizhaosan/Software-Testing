plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    // Add gradle-pitest-plugin to the plugins configuration
    id "info.solidsoft.pitest" version "1.5.0"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    // jcenter()
    google()
    jcenter()
    maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/' }
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
}

application {
    // Define the main class for the application.
    mainClassName = 'experiment8_pitest.App'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

pitest{
    // 配置pitest插件
    targetClasses = ['com.example.pitest.*','experiment8_pitest.*']  //by default "${project.group}.*"
    threads = 4
    outputFormats = ['XML', 'HTML']
    timestampedReports = false
    junit5PluginVersion = '0.12'
}

